<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manter Morador</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f7fc; padding-top: 56px; }
    .card { max-width: 800px; margin: auto; }
    .breadcrumb-item + .breadcrumb-item::before { content: '›'; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Condomínio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="moradores.html">Moradores</a></li>
        </ul>
        <button class="btn btn-outline-light" onclick="history.back()">Voltar</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="moradores.html">Moradores</a></li>
        <li class="breadcrumb-item active" aria-current="page" id="formTitle">Novo Morador</li>
      </ol>
    </nav>

    <!-- Card com Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title mb-4" id="formTitle">Novo Morador</h5>
        <form id="formMorador" class="row g-3">
          <!-- Dados do Morador -->
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
            <input type="text" id="nome" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="cpf" class="form-label">CPF <span class="text-danger">*</span></label>
            <input type="text" id="cpf" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" id="telefone" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="apartamento" class="form-label">Apartamento <span class="text-danger">*</span></label>
            <select id="apartamento" class="form-select" required>
              <option value="">Carregando...</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="responsavel" class="form-label">Responsável <span class="text-danger">*</span></label>
            <select id="responsavel" class="form-select">
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="proprietario" class="form-label">Proprietário <span class="text-danger">*</span></label>
            <select id="proprietario" class="form-select">
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="possui_veiculo" class="form-label">Possui Veículo <span class="text-danger">*</span></label>
            <select id="possui_veiculo" class="form-select">
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="qtd_vagas" class="form-label">Qtd. Vagas</label>
            <input type="number" id="qtd_vagas" class="form-control" min="0">
          </div>
          <div class="col-md-6">
            <label for="numero_vaga" class="form-label">Nº Vaga</label>
            <input type="text" id="numero_vaga" class="form-control">
          </div>

          <hr class="my-3 w-100">

          <!-- Cadastro de Veículos -->
          <h6 class="mt-3">Cadastro de Veículos</h6>
          <div class="col-md-4">
            <label for="placa" class="form-label">Placa</label>
            <input type="text" id="placa" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" id="marca" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" id="modelo" class="form-control">
          </div>

          <!-- Ações -->
          <div class="col-12 d-flex justify-content-end mt-3">
            <button type="button" id="btnCancelar" class="btn btn-secondary me-2">Cancelar</button>
            <button type="submit" id="btnSalvar" class="btn btn-success">Salvar</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de lógica -->
  <script type="module" src="/js/manter_morador.js"></script>
</body>
</html>
