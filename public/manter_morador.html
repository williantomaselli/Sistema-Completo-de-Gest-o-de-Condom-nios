<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manter Morador e Veículos</title>

  <!-- Bootstrap corrigido -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1 id="formTitle">Novo Morador</h1>
    <form id="formMorador" class="mt-4">
      <h4>Dados do Morador</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone">
        </div>
        <div class="col-md-6 mb-3">
          <label for="apartamento" class="form-label">Apartamento</label>
          <select id="apartamento" class="form-select" required>
            <option value="">Carregando...</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="responsavel" class="form-label">Responsável pelo Apartamento</label>
          <select id="responsavel" class="form-select">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="proprietario" class="form-label">Proprietário do Apartamento</label>
          <select id="proprietario" class="form-select">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="possui_veiculo" class="form-label">Possui Veículo</label>
          <select id="possui_veiculo" class="form-select">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="qtd_vagas" class="form-label">Quantidade de Vagas</label>
          <input type="number" class="form-control" id="qtd_vagas" min="0">
        </div>
        <div class="col-md-6 mb-3">
          <label for="numero_vaga" class="form-label">Número da Vaga</label>
          <input type="text" class="form-control" id="numero_vaga">
        </div>
      </div>
      <hr>
      <h4>Cadastro de Veículos</h4>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="placa" class="form-label">Placa</label>
          <input type="text" class="form-control" id="placa">
        </div>
        <div class="col-md-4 mb-3">
          <label for="marca" class="form-label">Marca</label>
          <input type="text" class="form-control" id="marca">
        </div>
        <div class="col-md-4 mb-3">
          <label for="modelo" class="form-label">Modelo</label>
          <input type="text" class="form-control" id="modelo">
        </div>
      </div>
      <button type="submit" id="btnSalvar" class="btn btn-success">Salvar Morador</button>
      <button type="button" id="btnCancelar" class="btn btn-secondary ms-2">Cancelar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/manter_morador.js"></script>
</body>
</html>
