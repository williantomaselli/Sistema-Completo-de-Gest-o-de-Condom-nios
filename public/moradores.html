<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesquisa de Moradores</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f7fc; padding-top: 56px; }
    .table-hover tbody tr:hover { background-color: #e9f5ff; }
    .breadcrumb-item + .breadcrumb-item::before { content: '›'; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Condomínio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="moradores.html">Moradores</a></li>
        </ul>
        <button class="btn btn-outline-light" onclick="history.back()">Voltar</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Moradores</li>
      </ol>
    </nav>

    <!-- Card de Busca -->
    <div class="card shadow-sm mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Pesquisa de Moradores</h5>
        <button id="btnNovo" class="btn btn-light">+ Novo Morador</button>
      </div>
      <div class="card-body">
        <div class="d-flex mb-3">
          <input type="text" id="searchInput" class="form-control me-2" placeholder="Pesquisar por nome, CPF ou apartamento..." />
          <button class="btn btn-secondary" onclick="clearFilter()">Limpar</button>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Apartamento</th>
                <th>Bloco</th>
                <th class="text-end">Ações</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lógica da página -->
  <script type="module" src="/js/moradores.js"></script>
  <script>
    function clearFilter() {
      document.getElementById('searchInput').value = '';
      document.getElementById('searchInput').dispatchEvent(new Event('input'));
    }
  </script>
</body>
</html>
