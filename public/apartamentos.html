<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesquisa de Apartamentos</title>
    
  <!-- Bootstrap -->
  <link <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Pesquisa de Apartamentos</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="Pesquisar por número ou bloco...">
      <button id="btnNovo" class="btn btn-primary">Novo Apartamento</button>
    </div>

    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Número</th>
          <th>Bloco</th>
          <th>Andar</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/apartamentos.js"></script>
</body>
</html>
