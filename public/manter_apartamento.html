<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manter Apartamento</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f7fc; padding-top: 56px; }
    .card { max-width: 600px; margin: auto; }
    .breadcrumb-item + .breadcrumb-item::before { content: '›'; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Condomínio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="apartamentos.html">Apartamentos</a></li>
        </ul>
        <button class="btn btn-outline-light" onclick="history.back()">Voltar</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="apartamentos.html">Apartamentos</a></li>
        <li class="breadcrumb-item active" aria-current="page" id="formTitle">Novo Apartamento</li>
      </ol>
    </nav>

    <!-- Card com Form -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-4" id="formTitle">Novo Apartamento</h5>
        <form id="form" class="row g-3">
          <input type="hidden" id="apartId">
          <div class="col-md-6">
            <label for="numero" class="form-label">Número <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="numero" required>
          </div>
          <div class="col-md-6">
            <label for="bloco" class="form-label">Bloco <span class="text-danger">*</span></label>
            <select id="bloco" class="form-select" required>
              <option value="">Carregando...</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="andar" class="form-label">Andar <span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="andar" required min="0">
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button id="btnCancelar" type="button" class="btn btn-secondary me-2">Cancelar</button>
            <button id="btnSalvar" type="submit" class="btn btn-success">Salvar</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lógica da página -->
  <script type="module" src="/js/manter_apartamento.js"></script>
</body>
</html>
