<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesquisa de Blocos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
      padding-top: 56px;
    }
    .table-hover tbody tr:hover {
      background-color: #e9f5ff;
    }
    .breadcrumb-item + .breadcrumb-item::before {
      content: '›';
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Condomínio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        </ul>
        <button class="btn btn-outline-light" onclick="history.back()">Voltar</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Blocos</li>
      </ol>
    </nav>

    <!-- Card -->
    <div class="card shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Pesquisa de Blocos</h5>
        <button id="btnNovoBloco" class="btn btn-light">+ Novo Bloco</button>
      </div>
      <div class="card-body">
        <div class="mb-3 d-flex">
          <input type="text" id="searchInput" class="form-control me-2" placeholder="Pesquisar por descrição..." />
          <button class="btn btn-secondary" onclick="document.getElementById('searchInput').value=''; filter()">Limpar</button>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Qtd. Apartamentos</th>
                <th class="text-end">Ações</th>
              </tr>
            </thead>
            <tbody id="blocosTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lógica da página -->
  <script type="module" src="/js/blocos.js"></script>
  <script>
    // expose filter to clear button
    function filter() {
      document.getElementById('searchInput').dispatchEvent(new Event('input'));
    }
  </script>
</body>
</html>
