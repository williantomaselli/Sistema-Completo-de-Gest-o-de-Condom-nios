<!-- public/pagamentos.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Pagamentos</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Registro de Pagamentos</h1>

    <!-- Formulário de Pagamento -->
    <form id="pagamentoForm" class="row g-3">
      <div class="col-md-4">
        <label for="morador" class="form-label">Morador</label>
        <select id="morador" class="form-select" required>
          <option value="">Carregando...</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="referencia" class="form-label">Referência (Mês/Ano)</label>
        <select id="referencia" class="form-select" required>
          <option value="">Carregando...</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="data_pagamento" class="form-label">Data do Pagamento</label>
        <input type="date" id="data_pagamento" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label for="valor_pago" class="form-label">Valor Pago</label>
        <input type="number" step="0.01" id="valor_pago" class="form-control" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Registrar Pagamento</button>
        <button type="button" id="btnCancelar" class="btn btn-secondary ms-2">Cancelar</button>
      </div>
    </form>

    <hr class="my-5" />

    <!-- Tabela de Pagamentos Recentes -->
    <h2 class="mb-3">Pagamentos Recentes</h2>
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Morador</th>
          <th>Apartamento</th>
          <th>Bloco</th>
          <th>Ref</th>
          <th>Data</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody id="pagamentosTable"></tbody>
    </table>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de lógica de pagamentos -->
  <script type="module" src="/js/pagamentos.js"></script>
</body>
</html>
