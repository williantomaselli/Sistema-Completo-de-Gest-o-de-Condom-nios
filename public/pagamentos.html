<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Pagamentos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f7fc; padding-top: 56px; }
    .table-hover tbody tr:hover { background-color: #e9f5ff; }
    .breadcrumb-item + .breadcrumb-item::before { content: '›'; }
    .card { margin-bottom: 2rem; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Condomínio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="pagamentos.html">Pagamentos</a></li>
        </ul>
        <button class="btn btn-outline-light" onclick="history.back()">Voltar</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Pagamentos</li>
      </ol>
    </nav>

    <!-- Formulário e Tabela em Cards -->
    <div class="card shadow-sm">
      <div class="card-header">
        <h5 class="mb-0">Registrar Pagamento</h5>
      </div>
      <div class="card-body">
        <form id="pagamentoForm" class="row g-3 mb-4">
          <div class="col-md-4">
            <label for="morador" class="form-label">Morador</label>
            <select id="morador" class="form-select" required>
              <option value="">Carregando...</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="referencia" class="form-label">Referência (Mês/Ano)</label>
            <select id="referencia" class="form-select" required>
              <option value="">Carregando...</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="data_pagamento" class="form-label">Data do Pagamento</label>
            <input type="date" id="data_pagamento" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="valor_pago" class="form-label">Valor Pago</label>
            <input type="number" step="0.01" id="valor_pago" class="form-control" required>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="button" id="btnCancelar" class="btn btn-secondary me-2">Cancelar</button>
            <button type="submit" class="btn btn-success">Registrar Pagamento</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header">
        <h5 class="mb-0">Pagamentos Recentes</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Morador</th>
                <th>Apartamento</th>
                <th>Bloco</th>
                <th>Ref</th>
                <th>Data</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody id="pagamentosTable"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de lógica de pagamentos -->
  <script type="module" src="/js/pagamentos.js"></script>
</body>
</html>
