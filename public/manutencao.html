<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD de Manutenção</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f7fc; padding-top: 56px; }
    .breadcrumb-item + .breadcrumb-item::before { content: '›'; }
    .table-hover tbody tr:hover { background-color: #e9f5ff; }
    .card { max-width: 900px; margin: auto; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Condomínio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="manutencao.html">Manutenção</a></li>
        </ul>
        <button class="btn btn-outline-light" onclick="history.back()">Voltar</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Manutenção</li>
      </ol>
    </nav>

    <!-- Card Form -->
    <div class="card shadow-sm mb-5">
      <div class="card-body">
        <h5 class="card-title mb-4" id="pageTitle">Cadastro de Manutenção</h5>
        <form id="manutForm" class="row g-3">
          <input type="hidden" id="manutId" />
          <div class="col-md-3">
            <label class="form-label">Tipo <span class="text-danger">*</span></label>
            <select id="tipo" class="form-select" required></select>
          </div>
          <div class="col-md-2">
            <label class="form-label">Data <span class="text-danger">*</span></label>
            <input type="date" id="data" class="form-control" required />
          </div>
          <div class="col-md-2">
            <label class="form-label">Hora <span class="text-danger">*</span></label>
            <input type="time" id="hora" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">Local <span class="text-danger">*</span></label>
            <input type="text" id="local" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Descrição</label>
            <input type="text" id="descricao" class="form-control" />
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="button" id="btnCancelar" class="btn btn-secondary me-2">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Manutenções Cadastradas</h5>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>ID</th><th>Tipo</th><th>Data</th><th>Hora</th><th>Local</th><th class="text-end">Ações</th>
              </tr>
            </thead>
            <tbody id="manutTable"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de CRUD Manutenção -->
  <script type="module" src="/js/manutencao.js"></script>
</body>
</html>
